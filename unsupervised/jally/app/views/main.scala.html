@(title: String)(content: Html)
@import helper._
@implicitFieldConstructor = @{ FieldConstructor(helpers.TwitBootInput.render) }

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="@routes.Landing.dashboard">@title</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="/scrum">Scrum</a></li>
                            <li class="active"><a href="/admin">Admin</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hero-unit">
        	@content
            </div>
        </div>



		<!-- Scripts for all bootstrap / pick what you need -->        
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-alert.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-scrollspy.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-tab.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-popover.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-button.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-typeahead.js")"></script>
        
    </body>
</html>
