@(dashboard: reports.Dashboard)

@main(title = "Metrics dashboard") {
    
    <div class="row">
    @for(report <- dashboard.reports) {
    	@if(dashboard.dashboardType.equals(jobs.DashboardType.Master)) {
	  	<div class="span4">
    	} else {
	  	<div class="span12">
    	}
	       	@Html(report)
	  	</div>
    } 
	</div>
    
}
